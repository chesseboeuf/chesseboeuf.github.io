<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> 
		<link rel="stylesheet" href="style.css" />

        <link rel="stylesheet" href="jquery-ui-1.13.2.custom/jquery-ui.min.css">
        <script src="jquery-ui-1.13.2.custom/external/jquery/jquery.js"></script>
        <script src="jquery-ui-1.13.2.custom/jquery-ui.min.js"></script>

    </head>


    <body>
        <!-- Draggable DIV -->
        <div id="mydiv">
            <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
            <div id="mydivheader">Click here to move</div>
            <p>Move</p>
            <p>this</p>
            <p>DIV</p>
        </div>

        <!-- <scrip type="text/javascript" src="script.js"> </script> -->

            <script type="text/javascript">
 
                
                $("#mydivheader").draggable({
                    containment: "#mydiv"
                });


                $('#mydiv').mousedown(function(){
                    $('#mydiv').addClass('Dragged')
                });

                $('#mydiv').mouseup(function(){
                    $('#mydiv').removeClass('Dragged')
                });

    // $( "#hamburger" ).click(function() {
	// $("#navlinks").slideToggle(1000,function(){});


                </script>

    </body>


    

</html>
