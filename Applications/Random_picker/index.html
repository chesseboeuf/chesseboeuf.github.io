<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>Random picker</title>
        <meta http-equiv="content-Language" content="fr" />
        <link rel="stylesheet" href="style.css" />

        <link rel="stylesheet" href="jquery-ui-1.13.2.custom/jquery-ui.min.css">
        <script src="jquery-ui-1.13.2.custom/external/jquery/jquery.js"></script>
        <script src="jquery-ui-1.13.2.custom/jquery-ui.min.js"></script>
        <script src="drag-multiple-ui/dist/jquery-ui.drag-multiple.js"></script>
        <script src="html2canvas.min.js"></script>

        
    </head>


    
    <body id="body">
        

        <div id="dragcontainer">

            <div id="bird_cage">
                <img src="thin_woodpecker.png" alt="un oiseau" id="woodpecker"> 
            </div>


            <div id="rotation_container">

 
                <div id='prof' class="rectangle">
                    Prof

                    <div id="number_button">
                        <div>N</div>
                    </div>



                    <span id="color_front"></span>
                    <input type='color' value='#5696C8' class='bar' id='color_picker'>
                    


                    <div id="defaut_color_button">
                    </div>


                </div>

                <div id="nurserie">
                         <!-- ici naissent les rectangles  -->
                
                </div>

            </div>
        </div>




		<div id="menu">

            <div id=monBouton>
                <span> 
                    Prénoms
                </span>
            </div>

            <div class="editor">
               
                <div class="line-numbers">
                    <!-- <span></span> -->
                </div>

                <textarea id="zone_texte" name="liste"></textarea>

            </div>

        </div>





        <div id="actions">

  
            <div id=class_size>
                 <input type="range" value="32" id="curseur" name="curseur" min="0" max="104" oninput="nombre.value=value">
                 <input type="number" value="32" id="nombre" min="0" max="104"  oninput="curseur.value=value">
            </div>
          
            <div id="switch_view">
                     Switch
            </div>
         
         
            <div id="bouton_img">
                 Exporter image
            </div>

            <!------------------------------------------------------------------------------------------>
            <!-----------------------------------FILE IMPORT AND EXPORT--------------------------------->

            <div id="export_button">
                 Sauvegarder
            </div>

            <div class="file-input">
              <input type="file" id="file" class="file">
              <label for="file">Importer classe</label>
            </div>



        </div>




			<footer>
				<p>© 2022 C.Chesseboeuf</p>
			</footer>




    

    </body>
