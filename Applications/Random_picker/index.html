<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>Random picker</title>
        <meta http-equiv="content-Language" content="fr" />

        <!------------------------------- MES STYLES -------------------------->
        <link rel="stylesheet" href="style.css" />
        
        <!----------------------- JQUERY et JQUERY UI ------------------------>
        <script src="jquery-3.6.3.min.js"></script>
        <script src="jquery-ui-1.13.2.custom/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="jquery-ui-1.13.2.custom/jquery-ui.min.css">


         <!----------------------- DRAG MULTIPLE ----------------------------->
        <script src="drag-multiple-ui/dist/jquery-ui.drag-multiple.min.js"></script>


        <!------------------------ JQUERY ROTATABLE ------------------------------->
        <script src="jQuery-UI-Rotatable-Elements/jquery.ui.rotatable.js"></script>
        
        <!-- this is small and will allow you to override look/feel of handle -->
        <link rel="stylesheet" href="jQuery-UI-Rotatable-Elements/jquery.ui.rotatable.css">


        <!-------------------------- EXPORTER IMAGE ----------------------------->
        <script src="html2canvas.min.js"></script>

        
    </head>








    
    <body id="body">
        

        <div id="dragcontainer">

            <div id="bird_cage">
                <img src="Images/thin_woodpecker.png" alt="un oiseau" id="woodpecker"> 
            </div>


            <div id="rotation_container">

                <div class="wrapper" id="prof_wrapper">
                    <div id='prof'>
                        Prof

                        <div id="number_button">
                            <div>N</div>
                        </div>

                        <span id="custom_color_front" class='color_front'></span>
                        <input type='color' value='#e156fd' class='bar' id='color_picker'>

                        <span id="color_front1" class='color_front'></span>
                        <span id="color_front2" class='color_front'></span>
                        <span id="color_front3" class='color_front'></span>
                        <span id="color_front4" class='color_front'></span>
                        <span id="color_front5" class='color_front'></span>


                        <div id="defaut_color_button" class='color_front'></div>

                        <div id="rotate_handler">
                            <!-- Rotate me! -->
                        </div>

                    </div>
                </div>


                <div id="nurserie">
                     <!-- ici naissent les cellules  -->                
                </div>

            </div>
        </div>




		<div id="menu">

            <div id=monBouton>
                <span> 
                    Prénoms
                </span>
            </div>

            <div class="editor">
               
                <div class="line-numbers">
                    <!-- <span></span> -->
                </div>

                <textarea id="zone_texte" name="liste"></textarea>

            </div>

        </div>








        <div id="actions">

  
            <div id=class_size>
                 <input type="range" value="32" id="curseur" name="curseur" min="0" max="104" oninput="nombre.value=value">
                 <input type="number" value="32" id="nombre" min="0" max="104"  oninput="curseur.value=value">
            </div>
          
            <div id="switch_view">
                     Switch
            </div>
         
         
            <div id="bouton_img">
                 Exporter image
            </div>

            <!------------------------------------------------------------------------------------------>
            <!-----------------------------------FILE IMPORT AND EXPORT--------------------------------->

            <div id="export_button">
                 Sauvegarder
            </div>

            <div class="file-input">
              <input type="file" id="file" class="file">
              <label for="file">Importer classe</label>
            </div>

        </div>




			<footer>
				<p>© 2022 C.Chesseboeuf</p>
			</footer>




    

    </body>






	<script src="script.js"></script>
